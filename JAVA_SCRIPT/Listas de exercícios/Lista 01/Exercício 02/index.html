<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <h1>Cadastro de funcionários</h1>
    <div>
        <label for="nome">Nome do funcionário: </label>
        <input type="text" id="nome">
        <input type="submit" id="clique-01" value="Clique">
        <br>

        <div>
            <p>Data de Nascimento: </p>

            <label for="dia">Dia: </label>
            <input type="number" id="dia">
            
            <label for="mes">Mês: </label>
            <input type="number" id="mes">

            <label for="ano">Ano: </label>
            <input type="number" id="ano">
            <input type="submit" id="clique-02" value="Clique">
        </div>

        <br>
        <label for="salario">Salário: </label>
        <input type="number" id="salario">
        <input type="submit" id="clique-03" value="Clique">
        <br>
        <br>
        <label for="chefia">Condição de chefia('S' para sim; 'N' para não)</label>
        <input type="text" maxlength="1">
        <input type="submit" id="clique-04" value="Clique">
    </div>
    <p id="resposta"></p>
</body>
</html>
